<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+NSW:wght@100..400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="stats-container">
            <div class="details">
                <h1>Todo List <span>Keep shining</span> </h1>
                    <div id="date"></div>
                    <span>By Nadia Jami</span>
            </div>
            <div class="stats-numbers">
            </div>
        </div>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Tesk...">
                <button onclick="addTask(), audio.play();" >ADD</button>
            </div> 
            <ul id="list-container">  
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
